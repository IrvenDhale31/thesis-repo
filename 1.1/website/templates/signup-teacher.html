{% extends "base.html" %}
{% block title %}Teacher Sign Up{% endblock %}

{% block barnav%}
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
    <span class="navbar-toggler-icon"></span>
</button>
    <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <a class="nav-item nav-link" id="login" href="/login">LOGIN</a>
          <a class="nav-item nav-link" id="signUp" href="/sign-up-student">SIGN UP</a>
        </div>
    </div>
{% endblock %}

{% block content%}

<div class="container" method="POST">
    <div class="row">
      <div class="col-md-6" style="margin-top: 150px;">
        <!-- Content for the first column -->
        <picture>
            <source srcset="/static/logo.png" type="">
            <img src="..." class="img-fluid" alt="...">
        </picture>
      </div>
      <div class="col-md-6" style="margin-top: 50px;">
        <!-- Content for the second column -->
        <h1 style="font-family: 'ProdigySansExtraBold'; display: grid; place-items: center; font-size: 60px;">SIGN UP</h1>
        <div id="content" style="font-family: 'ProductSansBold'; margin-top: 20px;">
            <p><span style="color: 'red'">NOTICE:<span> You are signing in as a teacher.</p>
              <form method="POST">
                  <div class="mb-3">
                      <label for="teacherGname" class="form-label">Given Name</label>
                      <input type="text" class="form-control" id="teacherGname" name="teacherGname">
                  </div>
                  <div class="mb-3">
                    <label for="teacherLname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="teacherLname" name="teacherLname">
                  </div>
                  <div class="mb-3">
                    <label for="teacherEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="teacherEmail" aria-describedby="emailHelp" id="teacherEmail" name="teacherEmail">
                  <div class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="teacherPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="teacherPassword" name="teacherPassword">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary" style="background-color: #912F40; border: none; color: #FFFFFA;">SIGN UP</button>
                </form>
        </div>
        <p><a class="link-opacity-75" href="/sign-up-student" style="font-family: 'ProductSansBold'; display: grid; place-items: center; font-size: 15px; color: #40434E; text-decoration: none;">
          Sign in as a student
        </a></p>  
      </div>
    </div>
  </div>
{% endblock %}
