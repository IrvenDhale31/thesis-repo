<!-- Modal -->
<!-- Place this within your base.html or an appropriate location -->
<div class="modal fade dark-mode-modal" id="editMaterialModal{{ content.id }}" tabindex="-1" role="dialog" aria-labelledby="editMaterialModal{{ content.id }}Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editMaterialModal{{ content.id }}Label">Edit Material - {{ content.title }}</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{ url_for('auth.edit_material', material_id=content.id) }}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="new_title">New Title</label>
                        <input type="text" class="form-control" id="new_title" name="new_title" value="{{ content.title }}">
                    </div>
                    <div class="form-group">
                        <label for="new_content">New Content</label>
                        <textarea class="form-control" id="new_content" name="new_content" rows="6">{{ content.content }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="new_file">Change File</label>
                        <input type="file" class="form-control" id="new_file" name="new_file">
                    </div>
                    <button type="submit" class="btn btn-warning">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
/* CSS for Dark Mode */
.dark-mode-modal .modal-content {
    background-color: #333;
    color: #fff;
}

.dark-mode-modal .modal-title {
    color: #fff;
}

.dark-mode-modal .form-group label {
    color: #fff;
}

.dark-mode-modal .btn-secondary {
    background-color: #444;
    border-color: #444;
    color: #fff;
}

.dark-mode-modal .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    color: #fff;
}

.dark-mode-modal .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}
</style>
